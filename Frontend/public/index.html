<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Full Stack Docker App</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
            body {
                font-family: 'Inter', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #232526 0%, #414345 100%);
                color: #f5f6fa;
            }
            .container {
                text-align: center;
                padding: 48px 40px 40px 40px;
                background: rgba(44, 47, 59, 0.97);
                border-radius: 18px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.25), 0 1.5px 4px rgba(97,218,251,0.08);
                min-width: 340px;
                max-width: 95vw;
                border: 1.5px solid #23272f;
                backdrop-filter: blur(2px);
            }
            h1 {
                font-size: 2.2rem;
                font-weight: 600;
                margin-bottom: 12px;
                letter-spacing: 1px;
                color: #61dafb;
                text-shadow: 0 2px 8px rgba(97,218,251,0.08);
            }
            p {
                color: #bfc9d1;
                margin-bottom: 28px;
                font-size: 1.08rem;
            }
            button {
                background: linear-gradient(90deg, #61dafb 0%, #52b8d8 100%);
                color: #23272f;
                border: none;
                padding: 14px 32px;
                border-radius: 10px;
                font-size: 1.08rem;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(97,218,251,0.13);
                transition: background 0.3s, transform 0.15s, box-shadow 0.3s;
                outline: none;
            }
            button:hover, button:focus {
                background: linear-gradient(90deg, #52b8d8 0%, #61dafb 100%);
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 4px 16px rgba(97,218,251,0.18);
            }
            #message-box {
                margin-top: 28px;
                padding: 18px 20px;
                background: rgba(32,35,42,0.98);
                border-radius: 10px;
                min-height: 54px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-style: italic;
                font-size: 1.08rem;
                color: #e3eaf2;
                border: 1px solid #353a45;
                box-shadow: 0 1px 4px rgba(0,0,0,0.10);
                transition: background 0.2s, color 0.2s;
            }
            #message-box p {
                margin: 0;
                color: inherit;
            }
            @media (max-width: 500px) {
                .container {
                    padding: 24px 8vw 20px 8vw;
                    min-width: unset;
                }
                h1 {
                    font-size: 1.3rem;
                }
                button {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Node.js Frontend</h1>
            <p>Click the button to get a message from the Python backend.</p>
            <button id="fetch-button">Fetch from Backend</button>
            <div id="message-box"><p>No message yet.</p></div>
        </div>
        <script>
            const fetchButton = document.getElementById("fetch-button");
            const messageBox = document.getElementById("message-box");

            fetchButton.addEventListener("click", () => {
                messageBox.innerHTML = "<p>Fetching...</p>";

                // This URL assumes your Flask backend will be accessible on port 5000
                // on the host machine. Docker Compose will handle this mapping.
                const apiUrl = "http://localhost:5000/api/data";

                fetch(apiUrl)
                    .then((response) => response.json())
                    .then((data) => {
                        messageBox.innerHTML = `<p>"${data.message}" (Timestamp: ${data.timestamp})</p>`;
                    })
                    .catch((error) => {
                        console.error("Error fetching data:", error);
                        messageBox.innerHTML =
                            '<p style="color: #ff6b81;">Failed to fetch from backend. Is it running?</p>';
                    });
            });
        </script>
    </body>
</html>
